<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="display"> 1+4</h1>
    <div id="calculator-holder">
        <div id="number-holder">
            <div data-key="1" class="calc-button">1</div>
            <div data-key="2" class="calc-button">2</div>
            <div data-key="3" class="calc-button">3</div>
            <div data-key="4" class="calc-button">4</div>
            <div data-key="5" class="calc-button">5</div>
            <div data-key="6" class="calc-button">6</div>
            <div data-key="7" class="calc-button">7</div>
            <div data-key="8" class="calc-button">8</div>
            <div data-key="9" class="calc-button">9</div>
            <div data-key="+/-" class="calc-button">+/-</div>
            <div data-key="0" class="calc-button">0</div>
            <div data-key="." class="calc-button">.</div>
        </div>
        <div id="operations-holder">
            <div data-key="add" class="calc-button">+</div>
            <div data-key="subtract" class="calc-button">-</div>
            <div data-key="multiply" class="calc-button">x</div>
            <div data-key="divide" class="calc-button">&divide;</div>
        </div>
        <div id="clear-equals-holder">
            <div id="clear">C</div>
            <div id="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
